<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/githubico.ico" type="image/x-icon">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

    body {
        font-family: "Noto Sans", sans-serif;
    }
</style>

<body>
    <div class="container text-center p-4">
        <main>
            <section>
                <div class="display-6 fw-bold">
                    Busca de Usu√°rios GitHub
                </div>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-lg-6 mt-3">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                            <div id="error" class="mt-2"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="search()">Pesquisar</button>
                </form>
            </section>

            <section>
                <div id="title"></div>
                <div id="name" class="mb-2 fs-4"></div>
                <div id="html_url" class="mb-2 fs-4"></div>
                <div id="company" class="mb-2 fs-4"></div>
                <div id="avatar_url"></div>
            </section>

            <section>
                <div id="titleHistory"></div>
                <div class="row mt-3" id="history"></div>
            </section>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
